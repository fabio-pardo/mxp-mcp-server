version: '3.8'

services:
  # REST API Server
  rest-api:
    build: .
    container_name: mxp-rest-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: ["uv", "run", "python", "src/rest_api/server.py"]
    restart: unless-stopped

  # MCP Server (streamable-http)
  mcp-server:
    build: .
    container_name: mxp-mcp-server
    ports:
      - "8001:8000"
    env_file:
      - .env
    command: ["uv", "run", "uvicorn", "src.mcp_server.server:mcp.streamable_http_app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped
